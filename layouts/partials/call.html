<!-- modify this form HTML and place wherever you want your form -->
<div class="row justify-content-center">
  <div class="col-md-8 col-sm-12">
    <div class="alert d-none">
      <span class="text text-danger" id="my-form-status"></span>
    </div>
    <form id="my-form" action="https://formspree.io/f/mnqrjqpw" method="POST">
      <div class="form-group">
        <label>Name<span class="text text-danger">*</span></label>
        <input class="form-control" type="text" name="name" required/>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Email">Email<span class="text text-danger">*</span></label>
          <input type="email" name="email"  class="form-control" id="Email" placeholder="email@gmail.com" required>
        </div>
        <div class="form-group col-md-6">
          <label for="PhoneNumber">Contact <span class="text text-danger">*</span></label>
          <input type="text" name="phone_number" class="form-control" id="PhoneNumber" placeholder="+1 87-282-526" required>
        </div>
      </div>
      <div class="form-group">
        <label>Message <span class="text text-danger">*</span></label>
        <textarea class="form-control" name="message" rows="4" minlength="10" required></textarea>
      </div>
  
      {{/*  <div class="col-md-12">  */}}
        <button class="btn btn-success" id="my-form-button">Submit</button>
        
      {{/*  </div>  */}}
  
    </form>
  </div>
  
</div>
