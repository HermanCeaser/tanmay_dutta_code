<!-- modify this form HTML and place wherever you want your form -->
<div class="col-md-8 col-offset-4 col-sm-12">
  <form id="my-form" action="https://formspree.io/f/mnqrjqpw" method="POST">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" type="email" name="email" />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="email@gmail.com">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Contact</label>
        <input type="text" class="form-control" id="inputPassword4" placeholder="+1 87-282-526">
      </div>
    </div>
    <div class="form-group">
      <label>Message:</label>
      <textarea class="form-control" name="message" rows="4"></textarea>
    </div>

    {{/*  <div class="col-md-12">  */}}
      <button class="btn btn-success" id="my-form-button">Submit</button>
      <span class="text text-danger" id="my-form-status"></span>
    {{/*  </div>  */}}

  </form>
</div>

<!-- Place this script at the end of the body tag -->
<script>
  var form = document.getElementById("my-form");

  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      } else {
        response.json().then(data => {
          if (Object.hasOwn(data, 'errors')) {
            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
          } else {
            status.innerHTML = "Oops! There was a problem submitting your form"
          }
        })
      }
    }).catch(error => {
      status.innerHTML = "Oops! There was a problem submitting your form"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
